<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body th:object="${drink}" class="text-center pb-3">
   
   <div th:replace="frag :: show()"></div>
   
   <button class="btn btn-success">
      <a style="text-decoration: none" class="text-white" href="/drink/user">HomePage drink</a>
   </button>
   <button class="btn btn-warning">
       <a style="text-decoration: none" class="text-dark" th:href="@{/drink/admin/edit/{id} (id=*{id})}" sec:authorize="hasAuthority('ADMIN')">Modifica il tuo drink</a>
   </button>
   <button class="btn btn-danger">
       <a style="text-decoration: none" class="text-white" th:href="@{/drink/admin/delete/{id} (id=*{id})}" sec:authorize="hasAuthority('ADMIN')">Elimina</a>
   </button>
   <button class="btn btn-primary">
       <a style="text-decoration: none" class="text-white" href="/drink/user/search" sec:authorize="hasAuthority('USER')">Torna alla ricerca del tuo drink</a>
   </button>
   <button class="btn btn-dark">
       <a style="text-decoration: none" class="text-white" href="/pizzaAndDrink/user/search" sec:authorize="hasAuthority('USER')">Torna alla ricerca complessiva</a>
   </button>
</body>
</html>
