<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

 <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>

<body class="pt-3">
   <h1 class="text-center">Modifica la tua pizza</h1>
   
   <div th:replace="frag :: errors()"></div>
	
    <div class="container">
      <div class="row">
         <div class="col">
            <form method="POST" th:action="@{/pizza/admin/update}" th:object="${pizza}">
               <input type="number" name="id" th:field="*{id}" style="display:none">
               <div th:replace="frag :: form()"></div>
               
               <label>Promozione:</label><br>
               <select name="promotion" class="mb-3">
		          <option th:value="null">Nessuna promozione</option>
			      <option th:each="promotion : ${promotions}"
					      th:object="${promotion}"
					      th:value="*{id}"
					      th:field="${pizza.promotion}"
			      >[[*{name}]]
			      </option>		
	           </select> 
	           
	           <div th:each="ingredient : ${ingredients}"
                    th:object="${ingredient}"
                    class="mb-3"
               >
                   <input type="checkbox" 
                          name="ingredients"
                          th:value="*{id}" 
                          th:field="${pizza.ingredients}"
                   >             
                   <label>[[*{name}]]</label>
                </div>
               <div class="text-center pb-3">
                  <button type="submit" class="btn btn-warning text-black">Modifica</button>
                  <button type="submit" class="btn btn-success">
                     <a style="text-decoration: none" class="text-white" href="/pizza">HomePage</a>
                  </button>
               </div>
             </form> 
          </div>
       </div>
     </div>
</body>
</html>
