<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

 <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col pt-5">
             <h1 class="text-center">Ricerca i tuoi prodotti preferiti!</h1>
             <form method="GET" th:action="@{/pizzaAndDrink/user/search}">
		        <label for="exampleInputEmail1" class="form-label">Nome</label>
		        <input type="text" name="name" class="form-control" id="exampleInputEmail1" 
                    aria-describedby="emailHelp" th:value="${name}"
                >
                <div class="pt-4 pb-4">
	               <button type="submit" class="btn btn-dark text-white">Cerca</button>
	               <button type="submit" class="btn btn-dark text-white">   
	                  <a style="text-decoration: none" class="text-white" href="/">HomePage</a>
	               </button>
	            </div>
	            <div th:if="${pizze.size >= 1} OR ${drinks.size >= 1}">
	               <h3 class="text-center pt-3">Pizze</h3>
	               <div class="pt-4" th:replace= "frag :: pizze (${pizze})" ></div>
	               <h4 class="text-center" th:if="${pizze.size < 1}">La ricerca non ha prodotto risultati</h4>
	               <h3 class="text-center pt-3">Drink</h3>
	               <div class="class="pt-4"" th:replace= "frag :: drinks (${drinks})" ></div>
	               <h4 class="text-center" th:if="${drinks.size < 1}">La ricerca non ha prodotto risultati</h4>
	            </div>
	          </form>
              <h4 class="text-center" th:if="${pizze.size < 1} AND ${drinks.size < 1}">La ricerca non ha prodotto risultati</h4>
         </div>
      </div>
   </div>
</body>
</html>
