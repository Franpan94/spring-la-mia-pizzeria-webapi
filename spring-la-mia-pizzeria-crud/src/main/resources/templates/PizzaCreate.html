<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

 <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body class="pt-3">
   <h1 class="text-center">Crea la tua pizza</h1>
   
   <div th:replace="frag :: errors()"></div>
	
   <div class="container">
      <div class="row">
         <div class="col">
             <form method="POST" th:action="@{/pizza/admin/store}" th:object="${pizza}">
                <div th:replace="frag :: form()"></div>
                <label>Promozione:</label><br>
                <select name="promotion" class="mb-3">
		          <option th:value="null">Nessuna promozione</option>
			      <option th:each="promotion : ${promotions}"
					      th:object="${promotion}"
					      th:value="*{id}"
					      th:field="${pizza.promotion}"
			      >[[*{name}]]
			      </option>		
	            </select><br>
	            <label class="pt-3 pb-2">Ingredienti:</label><br>
                <div th:each="ingredient : ${ingredients}"
                     th:object="${ingredient}"
                     class="mb-3"
                >
                   <input type="checkbox" 
                          name="ingredients"
                          th:value="*{id}" 
                          th:field="${pizza.ingredients}"
                   >             
                   <label>[[*{name}]]</label>
                </div>
                <div class="pt-3 pb-3 text-center">
                   <button type="submit" class="btn btn-primary text-white">Aggiungi</button>
                   <button class="btn btn-success text-white"> 
                      <a style="text-decoration: none" href="/pizza" class="text-white">HomePage pizza</a>
                  </button>
                </div>
              </form>
          </div>
      </div>
   </div>
</body>
</html>
