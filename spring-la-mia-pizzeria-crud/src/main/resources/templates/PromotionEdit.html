<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
  <div th:replace="frag :: errors()"></div>
 
  <div class="container">
   <div class="row">
      <div class="col">
          <h1 class="text-center p-3">Modifica la tua promozione</h1>
          <form method="POST" th:action="@{/promotion/admin/update}" th:object="${promotion}">
           
             <input type="number" name="id" th:field="*{id}" style="display:none">
             <label for="exampleInputEmail1" class="form-label">Nome</label>
             <input type="text" name="name" class="form-control" id="exampleInputEmail1" 
                    aria-describedby="emailHelp" th:field="*{name}"
             >
             
             <label for="exampleInputEmail1" class="form-label">Data di inizio</label>
                 <input type="date" name="startDate" class="form-control" id="exampleInputEmail1" 
                        aria-describedby="emailHelp" th:field="*{startDate}"
                 >
             <label for="exampleInputEmail1" class="form-label">Data di fine</label>
             <input type="date" name="finishDate" class="form-control" id="exampleInputEmail1" 
                    aria-describedby="emailHelp" th:field="*{finishDate}"
             >
             
             <label class="pt-3">Pizze</label><br>
                 <div th:each="pizza : ${pizze}"
                      th:object="${pizza}"
                      class="mb-3"
                 >
                    <input type="checkbox" 
                           name="pizze"
                           th:value="*{id}" 
                           th:field="${promotion.pizze}"
                    >             
                    <label>[[*{name}]]</label>
                  </div>
             
             <div class="pt-3 text-center">
                   <button type="submit" class="btn btn-warning">Modifica</button>
                   <button class="btn btn-success text-white"> 
                      <a style="text-decoration: none" href="/promotion/user" class="text-white">HomePage promozioni</a>
                  </button>
             </div>
          </form>
      </div>
   </div>
 </div>
</body>
</html>
