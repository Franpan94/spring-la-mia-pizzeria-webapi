<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>

<body>
<h1 class="text-center p-3">Promozioni</h1>
<div class="text-center pb-3">
      <button class="btn btn-dark">
        <a style="text-decoration: none" class="text-white" href="/promotion/create">Aggiungi la tua nuova promozione</a>
      </button>
   </div>
   <div class="container">
      <div class="row">
         <div class="col">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nome</th>
                  <th scope="col" class="text-center">Pizze in promozione</th>
                  <th class="text-center" scope="col">Data inizio/Data fine</th>
                  <th class="text-end" scope="col">Modifica/Elimina</th>
                </tr>
              </thead>
              <tbody>
                 <tr  th:each="promotion : ${promotions}" th:object="${promotion}">
                    <th scope="row">[[*{id}]]</th>
                    <td>
                       <span>[[*{name}]]</span>
                    </td>
                    <td class="text-center">
						<span  th:each="pizza : ${promotion.pizze}">  [[${pizza.name}]], </span>
					</td>
                    <td class="text-center">
                       <span>[[*{startDate}]] / [[*{finishDate}]]</span>
                     </td>
                     <td class="text-end">
                       <button class="btn btn-warning">
                         <a style="text-decoration: none" class="text-dark ms_text_decoration" th:href="@{/promotion/edit/{id} (id=*{id})}">Modifica la tua promozione</a>
                       </button>
                       <button class="btn btn-danger">
                         <a style="text-decoration: none" class="text-white ms_text_decoration" th:href="@{/promotion/delete/{id} (id=*{id})}">Elimina</a>
                       </button>
                     </td>
                 </tr>
               </tbody>  
           </table>
              <h4 class="p-5 text-center" th:if="${promotions.size() < 1}">Non sono presenti promozioni al momento</h4>
           
         </div>
      </div>
   </div>
   <div class="text-center">
      <button class="btn btn-dark">
        <a style="text-decoration: none" class="text-white" href="/">Home</a>
      </button>
   </div>
</body>
</html>
